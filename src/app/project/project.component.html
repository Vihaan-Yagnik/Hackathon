<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 h-screen flex items-center justify-center" style="background-color: eae6ff;">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Create Project</h1>


<form action="https://fabform.io/f/{form-id}"  class="space-y-4">
            <div>
                <label for="name" class="text-sm font-medium text-gray-600">Project Id</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"  >
            </div>

            <div>
                <label for="email" class="text-sm font-medium text-gray-600">Project Name</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" [(ngModel)]="projectName">
            </div>

            <div>
                <label for="message" class="text-sm font-medium text-gray-600">Description</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"  [(ngModel)]="desc"></textarea>
            </div>
            <div class="viral">
                <div class="container">  
                    <div class="dropdown"> 
                        <button class="btn btn-success dropdown-toggle bg-gradient-to-r from-pink-500 to-red-500 text-white p-2 rounded-md hover:opacity-90 focus:outline-none focus:ring focus:border-indigo-500"
                                type="button" 
                                id="multiSelectDropdown"
                                data-bs-toggle="dropdown" 
                                aria-expanded="false"> 
                            Employees 
                        </button> 
                        <ul class="dropdown-menu con" 
                            aria-labelledby="multiSelectDropdown" > 
                            <li *ngFor="let e of emp"> 
                              <label> 

                                <input type="checkbox" (click)="give(e.empId)">
                                    {{e.name}}
                                </label> 
                            </li> 
                            <li>  
                        </ul> 
                    </div> 
                </div> 
              
                <script> 
                    const chBoxes = 
                        document.querySelectorAll('.dropdown-menu input[type="checkbox"]'); 
                    const dpBtn =  
                        document.getElementById('multiSelectDropdown'); 
                    let mySelectedListItems = []; 
              
                    function handleCB() { 
                        mySelectedListItems = []; 
                        let mySelectedListItemsText = ''; 
              
                        chBoxes.forEach((checkbox) => { 
                            if (checkbox.checked) { 
                                mySelectedListItems.push(checkbox.value); 
                                mySelectedListItemsText += checkbox.value + ', '; 
                            } 
                        }); 
              
                        dpBtn.innerText = 
                            mySelectedListItems.length > 0 
                                ? mySelectedListItemsText.slice(0, -2) : 'Select'; 
                    } 
              
                    chBoxes.forEach((checkbox) => { 
                        checkbox.addEventListener('change', handleCB); 
                    }); 
                </script> 
            </div>

            <button type="submit" class="bg-gradient-to-r from-pink-500 to-red-500 text-white p-2 rounded-md hover:opacity-90 focus:outline-none focus:ring focus:border-indigo-500" (click)="submit()">Create</button>
        </form>

    </div>
